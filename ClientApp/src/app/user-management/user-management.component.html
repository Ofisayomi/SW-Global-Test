<div class="container-fluid">
  <h3>Users Management</h3><br>
  <button style="float: right; margin-bottom:10px" id="btnUpload" class="btn btn-primary"(click)="openModal(template)" type="button">Create User +</button>
  <table class="table table-primary table-light">
    <thead class="thead-light">
      <tr>
        <th>Name</th>
        <th>Email</th>
        <th>Phone Number</th>
        <th>Role</th>
        <th>Status</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of users">
        <td>{{ item.firstName +' '+ item.lastName}}</td>
        <td>{{ item.lastName }}</td>
        <td>{{ item.phoneNumber}}</td>
        <td>{{ item.role == 1?'Reader': 'Librarian'}}</td>
        <td>{{ item.IsActive ? 'Active':'Inactive'}}</td>
        <td><button class="btn btn-primary"(click)="openEditUserModal(updateUser, item)" type="button">Update User</button></td>
      </tr>
    </tbody>
    <!-- <tfoot>
      <tr>
        <th>#</th>
      </tr>
    </tfoot> -->
  </table>
  <ng-template #template>
    <div class="modal-header">
      <h4 class="modal-title pull-left">Create User</h4>
      <button type="button" class="btn-close close pull-right" aria-label="Close" (click)="modalRef?.hide()">
        <span aria-hidden="true" class="visually-hidden">&times;</span>
      </button>
    </div>
    <div class="modal-body">
      <div class="input-group mb-3">
        <input type="text" class="form-control" placeholder="First Name" aria-label="firstName" aria-describedby="basic-addon1">
      </div>
      <div class="input-group mb-3">
        <input type="text" class="form-control" placeholder="Last Name" aria-label="lastName" aria-describedby="basic-addon1">
      </div>
      <div class="input-group mb-3">
        <input type="number" class="form-control" placeholder="Phone Number" aria-label="Name" aria-describedby="basic-addon1">
      </div>
      <div class="input-group mb-3">
        <input type="email" class="form-control" placeholder="Email" aria-label="Email" aria-describedby="basic-addon1">
      </div>
      <button type="submit" name="commit" class="btn btn-primary btn-lg btn-block">
        <span>Create User<i class="fa fa-sign-in"></i></span>
      </button>
    </div>
  </ng-template>
  <ng-template #updateUser>
    <div class="modal-header">
      <h4 class="modal-title pull-left">Edit User Details</h4>
      <button type="button" class="btn-close close pull-right" aria-label="Close" (click)="modalRef?.hide()">
        <span aria-hidden="true" class="visually-hidden">&times;</span>
      </button>
    </div>
    <div class="modal-body">
      <div class="input-group mb-3">
        <input type="text" [value]="editUser?.firstName" class="form-control" placeholder="First Name" aria-label="firstname" aria-describedby="basic-addon1">
      </div>
      <div class="input-group mb-3">
        <input type="text" [value]="editUser?.lastName" class="form-control" placeholder="Last Name" aria-label="lastname" aria-describedby="basic-addon1">
      </div>
      <div class="input-group mb-3">
        <input type="number" [value]="editUser?.phoneNumber" class="form-control" placeholder="Phone Number" aria-label="phonenumber" aria-describedby="basic-addon1">
      </div>
      <div class="input-group mb-3">
        <input type="email" [value]="editUser?.email" class="form-control" placeholder="Email" aria-label="email" aria-describedby="basic-addon1">
      </div>

      <button type="submit" name="commit" class="btn btn-primary btn-lg btn-block">
        <span>Update User<i class="fa fa-sign-in"></i></span>
      </button>
    </div>
  </ng-template>
</div>
